<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group"
  [class.has-error]="!nome.valid && nome.touched"
  [class.has-feedback]="!nome.valid && nome.touched">
    <label for="nome" class="control-label">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" 
    name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
    <span class="glyphicon glyphicon-remove form-control-feedback" 
    *ngIf="!nome.valid && nome.touched" aria-hidden="true"></span>
    <span id="nome" *ngIf="!nome.valid && nome.touched" 
    class="sr-only">(error)</span>
    
    <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
      Nome é Obrigatório
    </div>
  </div>

  <div class="form-group">
    <label for="email"></label>
    <input type="email" class="form-control" id="email" placeholder="nome@email.com" 
    name="email" [(ngModel)]="usuario.email" required 
    pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
  </div>

  <div class="form-group">
      <label for="idade">Idade</label>
      <input type="number" class="form-control" id="idade" placeholder="Idade" 
      name="idade" [(ngModel)]="usuario.idade" required max=99 #idade="ngModel">
     
    <div *ngIf="usuario.idade > 99 && idade.touched && verificaIdade(f)"  class="alert alert-danger" role="alert">
      Idade tem que ser menor que 99
    </div>
    <div *ngIf="!idade.valid && idade.touched" class="alert alert-danger" role="alert">
      Idade Obrigatória 
    </div>
  </div>

  <button type="submit" class="btn btn-prymary" [disabled]="!f.valid" >Submit</button>

</form>
